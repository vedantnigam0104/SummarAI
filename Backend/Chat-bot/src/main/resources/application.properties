# Spring application name
spring.application.name=Chat-bot

# Firebase service account (local file in your project)
firebase.service.account.location=classpath:firebase/serviceAccountKey.json

# Server port (Render assigns dynamic port via environment variable)
server.port=${PORT:8080}

# MySQL / Aiven database configuration using environment variables
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

